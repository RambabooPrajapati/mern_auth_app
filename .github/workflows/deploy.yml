name: MERN CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  # -------------------------------
  # ğŸ§ª JOB 1: Build & Test (Client + Server)
  # -------------------------------
  build:
    name: ğŸ—ï¸ Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install Backend Dependencies
        run: |
          cd backend
          npm install

      - name: ğŸ“¦ Install frontend Dependencies
        run: |
          cd frontend
          npm install

      - name: ğŸ”§ Build Frontend
        run: |
          cd frontend
          npm run build

      - name: ğŸ§ª Run Backend Tests
        run: |
          cd backend
          npm test || echo "No tests yet"

  # -------------------------------
  # ğŸ“Š JOB 2: SonarQube (Optional)
  # -------------------------------
  sonar:
    name: ğŸ“Š SonarQube Analysis
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ“Š Run SonarQube Scan
        uses: sonarsource/sonarcloud-github-action@master
        with:
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_ORG }}
            -Dsonar.token=${{ secrets.SONAR_TOKEN }}

  # -------------------------------
  # ğŸš€ JOB 3: Deploy to EC2
  # -------------------------------
  deploy:
    name: ğŸš€ Deploy to EC2
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ³ Deploy via SSH to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd mern-auth-app
            git pull origin main
            docker-compose down
            docker-compose up --build -d
